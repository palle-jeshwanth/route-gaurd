<div id="login">
<p>LOGIN DETAILS</p>
<div class="form-group col-md-14">
    
    <input type="text" class="form-control" #u1  placeholder="Username">
  </div>

<div class="form-group col-md-14">
    
    <input type="password" class="form-control" #p2  placeholder="Password">
  </div>
<button class="btn btn-primary" (click)="check(u1.value, p2.value)">Login</button>
<br/>
<br/>
<b>
<span>{{ msg }}</span>
</b>
</div>
